<!DOCTYPE html>
<html>
<head>
    <title>Find out your CPS!</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ClickSpeed-Tester</h1>
    <p>Find out how fast you can click your mouse! The purpose? Oh, it's just for fun. The dev didn't had something better to do. lol. <br> <span class="signature"><em>Coded by Justin Winist√∂rfer</em></span></p>
    <div class="clickStats">
        <p>Your clicks: <span id="clickDisplay">0</span></p>
        <p id="countdown-text">Seconds left: <span id="countdown">5</span></p>
        <p id="average-text">Clicks per second (cps):<span id="avgClicks"> 0</span></p>
    </div>
    
    <div id="click-area">
        <p>Click to start!</p>
    </div>
    <div class="btnWrapper"><button id="resetBtn">Reset</button></div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
